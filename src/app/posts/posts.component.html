<!-- all messages -->
<main role="main" class="container mt-5">
  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">Recent message</h6>


    <div class="media text-muted pt-3" *ngFor="let post of posts">
      <img alt="32x32" class="mr-2 rounded" src="https://www.w3schools.com/w3images/avatar{{post.avatar}}.png" style="width: 32px; height: 32px;" data-holder-rendered="true">
      <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <strong class="d-block text-gray-dark">{{ post.email }}</strong>
        {{post.name}}<br>
        <a routerLink="/post/{{post.id}}">Read more...</a>
      </p>
      
    </div>

  </div>

</main>
