
<div class="container width mt-5">
    <div *ngIf = "validReg == true">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>You are successfully logged in!</strong> Enter the login and password you just entered when registering.
        </div>
    </div>
  <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
    <div class="form-group mb-4" >
        <div class="input-group">
            <input type="email" name="login_email" class="form-control" placeholder="Username" formControlName="email">
        </div>
        <div [hidden]="warEmail=='hidd'" class="alert alert-danger myalert">
          Username or email is required!
        </div>
    </div>
    
    <div class="form-group mb-4">
        <div class="input-group">
            <input type="password" name="login_password" class="form-control" placeholder="Password" formControlName="password">
        </div>
        <div [hidden]="warPass=='hidd'" class="alert alert-danger myalert">
          Password is required!
        </div>
    </div>
    
    <div class="form-group mb-4">
      <div class="container">
        <div class="row row justify-content-between">
          <div>
            <input type="checkbox" id="rememberMe" formControlName="check">
            <label for="rememberMe" class ="mx-3">Agree to terms</label>
          </div>
          <a href="#">Forgot password?</a> 
        </div>
      </div>
      <div [hidden]="warTerm=='hidd'" class="alert alert-danger myalert">
          Accept the terms!
      </div>
    </div>  
    
    <input type="submit" value="Login" class="btn btn-info btn-block">
  
  </form>
</div>
